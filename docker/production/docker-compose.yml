services:
  veex-db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-veex}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-veex_pass}
      - POSTGRES_DB=${DB_NAME:-veexplatform}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - veex-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  veex-platform:
    image: ghcr.io/veex-platform/veex-platform:latest
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - platform-data:/root/data
    environment:
      - PORT=8080
      - STORAGE_DIR=/root/data/artifacts
      - TEMPLATES_DIR=/app/veex-templates
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - DB_TYPE=postgres
      - DATABASE_URL=postgres://${DB_USER:-veex}:${DB_PASSWORD:-veex_pass}@veex-db:5432/${DB_NAME:-veexplatform}?sslmode=disable
    depends_on:
      veex-db:
        condition: service_healthy
    networks:
      - veex-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  veex-studio:
    image: ghcr.io/veex-platform/veex-studio:latest
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - VITE_REGISTRY_URL=${PUBLIC_REGISTRY_URL:-https://registry.veexplatform.com/api/v1}
    depends_on:
      - veex-platform
    networks:
      - veex-network

  veex-admin:
    image: ghcr.io/veex-platform/veex-admin:latest
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - REGISTRY_URL_INTERNAL=http://veex-platform:8080/api/v1
      - NEXT_PUBLIC_REGISTRY_URL=${PUBLIC_REGISTRY_URL:-https://registry.veexplatform.com/api/v1}
    depends_on:
      - veex-platform
    networks:
      - veex-network

  veex-gateway:
    image: nginx:alpine
    container_name: veex-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - veex-studio
      - veex-admin
      - veex-platform
    networks:
      - veex-network

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - veex-network

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - veex-network

networks:
  veex-network:
    driver: bridge

volumes:
  db-data:
  platform-data:
  prometheus-data:
  grafana-data:
