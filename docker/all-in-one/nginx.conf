server {
    listen 80;
    server_name localhost;

    # Gzip compression for industrial performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Platform API
    location /api/ {
        proxy_pass http://veex-platform:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger Documentation
    location /swagger/ {
        proxy_pass http://veex-platform:8080/swagger/;
        proxy_set_header Host $host;
    }

    # Signals Ingestion (Observability)
    location /signals {
        proxy_pass http://veex-platform:8080/signals;
        proxy_set_header Host $host;
    }

    # Dashboard
    location /dashboard {
        proxy_pass http://veex-platform:8080/dashboard;
        proxy_set_header Host $host;
    }

    # VEEX Studio (Frontend)
    location / {
        proxy_pass http://veex-studio:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SPA Fallback for React Router
        try_files $uri $uri/ /index.html;
    }
}
