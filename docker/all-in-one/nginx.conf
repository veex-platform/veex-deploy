# Registry & Platform API Gateway
server {
    listen 80;
    server_name registry.veexplatform.com;

    # Gzip compression for industrial performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Platform API & Registry
    location / {
        proxy_pass http://veex-platform:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Signals Ingestion (Observability)
    location /signals {
        proxy_pass http://veex-platform:8080/signals;
        proxy_set_header Host $host;
    }

    # Dashboard
    location /dashboard {
        proxy_pass http://veex-platform:8080/dashboard;
        proxy_set_header Host $host;
    }
}

