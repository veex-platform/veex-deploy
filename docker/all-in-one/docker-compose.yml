services:
  # Backend: Registry + Cloud Build + OTA
  veex-platform:
    image: ghcr.io/veex-platform/veex-platform:latest
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - ./data:/root/data
    environment:
      - PORT=8080
      - STORAGE_DIR=/root/data/artifacts
      - TEMPLATES_DIR=/app/veex-templates
      - ALLOWED_ORIGINS=*
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DATABASE_URL=${DATABASE_URL:-}
    networks:
      - veex-network
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: veex.platform
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - fluent-bit

  # Frontend: Visual Studio Editor
  veex-studio:
    image: ghcr.io/veex-platform/veex-studio:latest
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - VITE_REGISTRY_URL=${VITE_REGISTRY_URL:-http://localhost/api/v1}
    depends_on:
      - veex-platform
      - fluent-bit
    networks:
      - veex-network
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: veex.studio

  # Frontend: Admin Portal
  veex-admin:
    image: ghcr.io/veex-platform/veex-admin:latest
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - REGISTRY_URL_INTERNAL=http://veex-platform:8080/api/v1
      - NEXT_PUBLIC_REGISTRY_URL=${NEXT_PUBLIC_REGISTRY_URL:-https://registry.veexplatform.com/api/v1}
    depends_on:
      - veex-platform
      - fluent-bit
    networks:
      - veex-network
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: veex.admin

  # Unified Entrypoint (All-in-One Gateway)
  veex-gateway:
    image: nginx:alpine
    container_name: veex-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - veex-studio
      - veex-admin
      - veex-platform
      - fluent-bit
    networks:
      - veex-network
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: veex.gateway

  # Observability: OpenSearch for log storage
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - veex-network

  # Observability: OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch-dashboards
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      - opensearch
    networks:
      - veex-network

  # Observability: Fluent Bit for log collection
  fluent-bit:
    image: fluent/fluent-bit:2.2
    container_name: fluent-bit
    restart: unless-stopped
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
    depends_on:
      - opensearch
    networks:
      - veex-network

networks:
  veex-network:
    driver: bridge

volumes:
  data:
    driver: local
  opensearch-data:
    driver: local
