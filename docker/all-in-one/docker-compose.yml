services:
  veex-platform:
    image: ghcr.io/veex-platform/veex-platform:latest
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - ./data:/root/data
    environment:
      - PORT=8080
      - STORAGE_DIR=/root/data/artifacts
      - TEMPLATES_DIR=/app/veex-templates
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DATABASE_URL=${DATABASE_URL:-}
    networks:
      - veex-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  veex-studio:
    image: ghcr.io/veex-platform/veex-studio:latest
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - VITE_REGISTRY_URL=${VITE_REGISTRY_URL:-https://registry.veexplatform.com/api/v1}
    depends_on:
      - veex-platform
    networks:
      - veex-network

  veex-admin:
    image: ghcr.io/veex-platform/veex-admin:latest
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - REGISTRY_URL_INTERNAL=http://veex-platform:8080/api/v1
      - NEXT_PUBLIC_REGISTRY_URL=${NEXT_PUBLIC_REGISTRY_URL:-https://registry.veexplatform.com/api/v1}
    depends_on:
      - veex-platform
    networks:
      - veex-network

  veex-gateway:
    image: nginx:alpine
    container_name: veex-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - veex-studio
      - veex-admin
      - veex-platform
    networks:
      - veex-network

  # Observability: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - veex-network

  # Observability: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - veex-network

networks:
  veex-network:
    driver: bridge

volumes:
  data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
