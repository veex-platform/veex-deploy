version: '3.8'

services:
  # Backend: Registry + Cloud Build + OTA
  veex-platform:
    image: ghcr.io/veex-platform/veex-platform:latest
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - ./data:/root/data
    environment:
      - PORT=8080
      - STORAGE_DIR=/root/data/artifacts
      - TEMPLATES_DIR=/app/veex-templates
      - ALLOWED_ORIGINS=*
      # Database Configuration (PostgreSQL Support)
      - DB_TYPE=${DB_TYPE:-sqlite} # options: sqlite, postgres
      - DATABASE_URL=${DATABASE_URL:-} # e.g. postgres://user:pass@host:5432/db?sslmode=disable
    networks:
      - veex-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend: Visual Studio Editor
  veex-studio:
    image: ghcr.io/veex-platform/veex-studio:latest
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - VITE_REGISTRY_URL=${VITE_REGISTRY_URL:-http://registry.veexplatform.com/api/v1}
    depends_on:
      - veex-platform
    networks:
      - veex-network

  # Frontend: Admin Dashboard
  veex-admin:
    image: ghcr.io/veex-platform/veex-admin:latest
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_REGISTRY_URL=${NEXT_PUBLIC_REGISTRY_URL:-http://registry.veexplatform.com/api/v1}
    depends_on:
      - veex-platform
    networks:
      - veex-network

  # Unified Entrypoint (All-in-One Gateway)
  veex-gateway:
    image: nginx:alpine
    container_name: veex-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - veex-studio
      - veex-admin
      - veex-platform
    networks:
      - veex-network
  # Optional: External Database (Production)
  # postgres:
  #   image: postgres:15-alpine
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=veex
  #     - POSTGRES_PASSWORD=veex_pass
  #     - POSTGRES_DB=veexplatform
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - veex-network

networks:
  veex-network:
    driver: bridge

volumes:
  data:
    driver: local
