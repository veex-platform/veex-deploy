---
- name: Deploy VEEX Platform
  hosts: veex_servers
  become: yes
  vars:
    project_dir: "/opt/veex-deploy"
    docker_compose_version: "v2.24.5"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker is started and enabled
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create project directory
      file:
        path: "{{ project_dir }}"
        state: directory
        mode: '0755'

    - name: Copy production files
      copy:
        src: "../../docker/production/"
        dest: "{{ project_dir }}/"
        mode: '0644'

    - name: Copy nginx and prometheus configs
      copy:
        src: "../../docker/all-in-one/{{ item }}"
        dest: "{{ project_dir }}/{{ item }}"
      with_items:
        - nginx.conf
        - prometheus.yml

    - name: Run Docker Compose
      docker_compose:
        project_src: "{{ project_dir }}"
        state: present
        pull: yes
