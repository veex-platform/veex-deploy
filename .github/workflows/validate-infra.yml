name: Infrastructure Validation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: [cloud/aws, cloud/azure, cloud/gcp]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Validate
        run: |
          cd ${{ matrix.dir }}
          terraform init -backend=false
          terraform validate

  ansible:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Ansible Lint
        uses: ansible/ansible-lint@main
        with:
          path: bare-metal/ansible/

  helm:
    name: Helm Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart: [veex-platform, veex-studio, veex-admin]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      - name: Helm Lint
        run: helm lint kubernetes/helm-chart/${{ matrix.chart }}

  docker-compose:
    name: Docker Compose Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: [docker/production, docker/all-in-one]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Docker Compose
        run: |
          cd ${{ matrix.dir }}
          docker compose config --quiet
